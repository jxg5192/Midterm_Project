<!DOCTYPE html>
<html lang="en">
<head>
    <title> Gallery </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="author" content="Jamie Gonzalez"> 
        <meta name="description" content="this is a kids game that let's you crack a cookie!"> 
    <meta name="keywords" content="html, fun, kids, game, fortune">

<link rel="stylesheet" href="gallery_style.css">
</head>

<body class="gallerypage">

<section id="gallery" class="cookie-gallery">
  <header class="gallery-head">
    <h1>Bake Day Moodboard</h1>
    <h2>Here’s some inspo for your next batch :)</h2>
  </header>

  <div class="gallery-grid">
 
    <figure class="tile">
      <img src="https://bluebowlrecipes.com/wp-content/uploads/2024/06/marshmallow-stuffed-smores-cookies-4403.jpg" alt="Cracked cookie with fortune slip">
      <figcaption>S'mores</figcaption>
    </figure>

    <figure class="tile">
      <img src="https://www.adashofmegnut.com/wp-content/uploads/2024/02/Gluten-Free-Sprinkle-Sugar-Cookies-5-1.jpg" alt="Cookie with rainbow sprinkles">
      <figcaption>Sprinkle</figcaption>
    </figure>

    <figure class="tile tall">
      <img src="https://acupofcream.com/wp-content/uploads/2019/10/Chocolate-Chip-Cookies-1200-33.jpg" alt="Plate of cookies on a cozy table">
      <figcaption>Classic</figcaption>
    </figure>

    <figure class="tile">
      <img src="https://cdn.apartmenttherapy.info/image/upload/v1724180431/k/Photo/Recipes/Leslie%20Garetto%20-%20CP%20Test%20Shoot/2024-08-chewy-3-ingredient-peanut-butter-cookies/chewy-3-ingredient-peanut-butter-cookies-046-vertical.jpg" alt="Close-up cookie texture">
      <figcaption>PB Crunch</figcaption>
    </figure>

    <figure class="tile wide">
      <img src="https://www.cookingclassy.com/wp-content/uploads/2020/02/soft-sugar-cookies-6.jpg" alt="Stack of cookies">
      <figcaption>Frosted Sugar</figcaption>
    </figure>

    <figure class="tile">
      <img src="https://www.bunsenburnerbakery.com/wp-content/uploads/2024/12/gingerbread-cookies-19.jpg" alt="Cookie crumbs and stars">
      <figcaption>Gingerbread</figcaption>
    </figure>

    <figure class="tile">
      <img src="https://maplechutney.com/wp-content/uploads/2019/07/Oat-berry-cookies-7535-1.jpg" alt="Fortune paper saying 'good things'">
      <figcaption>Oat & Berry</figcaption>
    </figure>

    <figure class="tile">
      <img src="https://thedessertedgirl.com/wp-content/uploads/2021/08/CoconutCookies3.jpg" alt="Cookie next to a tea cup">
      <figcaption>Coconut</figcaption>
    </figure>
  </div>

  <!-- Optional lightbox modal -->
  <div class="lightbox" id="lightbox">
    <button class="lb-close" aria-label="Close">&times;</button>
    <img id="lb-img" alt="">
    <p id="lb-cap"></p>
  </div>


  <p><a href="index.html">⬅ Home</a></p>
</section>


</body>
</html>
